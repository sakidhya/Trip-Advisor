<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="cointainer">
        <div class="navbar--section__one">
            <div class="navbar--s1">
                <img src="./images/Tripadvisor_lockup_horizontal_secondary_registered.svg">
            </div>
            <div class="navbar--s2">

                <p>Discover</p>
                <p>Trips</p>
                <p>Review</p>
                <p>Formula</p>

            </div>
            <div class="end">
                <div>
                    <i class="fa-solid fa-globe" style="color: #000000;"></i>
                    | INR
                </div>

                <div>
                    <button class="navbar--s3">sign in</button>
                </div>
            </div>

        </div>
        <div class="navabr--section__two">
            <p class="head">Where to?</p>
        </div>
        <div class="navbar--section__three">
            <div class="search_menu">
                <i class="fa-solid fa-house" style="color: #000000;"></i>
                <p class="menu-bar">Search All</p>
            </div>
            <div class="search_menu">
                <i class="fa-solid fa-hotel" style="color: #000000;"></i>
                <p class="menu-bar">Hotels</p>
            </div>
            <div class="search_menu">
                <i class="fa-solid fa-camera" style="color: #000000;"></i>
                <p class="menu-bar">Thing to Do</p>
            </div>
            <div class="search_menu">
                <i class="fa-solid fa-utensils" style="color: #000000;"></i>
                <p class="menu-bar">Restaurants</p>
            </div>
            <div class="search_menu">
                <i class="fa-solid fa-jet-fighter-up" style="color: #000000;"></i>
                <p class="menu-bar">Flights</p>
            </div>
            <div class="search_menu">
                <i class="fa-solid fa-house-user" style="color: #000000;"></i>
                <p class="menu-bar">Holiday Home</p>
            </div>
        </div>
        <div class="navbar--section__four">
            <div class="search_bar">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                <input type="text" placeholder="Places to go ,things to do,hotels...">
                <button class="button">Search</button>

            </div>
        </div>
        <div class="section2">
            <div class="sec_img">
                <img src="./images/sean-oulashin-KMn4VEeEPR8-unsplash.jpg">
            </div>
            <div class="sec_cont">
                <h1>Book the best part of your trip</h1><br>
                <p> Browse unforgettable things to doâ€”right here.</p>
                <button>Find things to do</button>
            </div>
        </div>
    </div>
</body>

</html>
